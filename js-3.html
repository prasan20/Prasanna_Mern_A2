<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #calculator {
      width: 300px;
      margin: 0 auto; 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: left; 
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }

    input[type="text"] {
      width: 150px;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <label for="num1">1st Number:</label>
    <input type="text" id="num1">
    <br>
    <label for="num2">2nd Number:</label>
    <input type="text" id="num2">
    <br>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <div id="result">
    </div>
  </div>
  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 * num2;
      displayResult(result);
    }
    function divide() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (num2 === 0) {
        displayResult('Cannot divide by zero');
      } else {
        const result = num1 / num2;
        displayResult(result);
      }
    }
    function displayResult(result) {
      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
